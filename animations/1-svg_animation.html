<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icon Animation</title>
    <style>
        :root{
            --container-dim: 100px;
            --bg-color1: #C1B9AE;
            --bg-color2: #dbd6ce;
        }
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: linear-gradient(var(--bg-color1), var(--bg-color2));
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #container{
            width: var(--container-dim);
            height: var(--container-dim);
        }
        svg{
            transform: scale(4);
        }
        .inner_squares{
            fill: #f8e6cb;
            opacity: 1;
            filter: drop-shadow(30px 30px 20px rgba(20, 20, 20, 0.3));
        }

        #square1{
            fill: #FA8D70;
        }
        #square9{
            fill: #FA8D70;
        }
        #square3{
            fill: #FCC666;
        }
        #square7{
            fill: #FCC666;
        }

        svg:hover #square1{
            transform: translateX(60%);
            transition: 0.5s ease;
        }
        svg #square1{
            transform: translateX(0%);
            transition: 0.5s ease;
        }

        svg:hover #square3{
            transform: translateY(58%);
            transition: 0.5s ease;
        }
        svg #square3{
            transform: translateY(0%);
            transition: 0.5s ease;
        }
        
        svg:hover #square9{
            transform: translateX(-60%);
            transition: 0.5s ease;
        }
        svg #square9{
            transform: translateX(0%);
            transition: 0.5s ease;
        }
        
        
        svg:hover #square7{
            transform: translateY(-58%);
            transition: 0.5s ease;
        }
        svg #square7{
            transform: translateY(0%);
            transition: 0.5s ease;
        }
        

    </style>
</head>
